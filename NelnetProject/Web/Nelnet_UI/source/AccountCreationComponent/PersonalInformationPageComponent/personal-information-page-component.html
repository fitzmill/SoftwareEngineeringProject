<form id="form-personal-information-page">
    <input name="first-name" class="input-account-creation card-left card-half-column no-code-chars" data-bind="value: firstName" placeholder="First Name" required />
    <input name="last-name" class="input-account-creation card-right card-half-column no-code-chars" data-bind="value: lastName" placeholder="Last Name" required />
    <input name="accountCreationEmail" class="input-account-creation card-full-column" type="email" data-bind="value: email" placeholder="Email" required />
    <input name="confirm-email" class="input-account-creation card-full-column" type="email" data-bind="value: reenterEmail" placeholder="Confirm Email" equalTo="input[name ~= 'accountCreationEmail']" required />
    <input name="account-creation-password" class="input-account-creation card-full-column" type="password" data-bind="value: password" placeholder="Password: 8-32 characters, number(s), special character(s), lowercase and uppercase letter(s)" required />
    <input name="confirm-password" class="input-account-creation card-full-column" type="password" data-bind="value: reenterPassword" placeholder="Confirm Password" password equalTo="input[name ~= 'account-creation-password']" required />
</form>
