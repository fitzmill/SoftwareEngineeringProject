<head id="head"></head>
<div>
    <div id="background-image" class="background"></div>
    <div id="background-overlay" class="background"></div>
    <div class="card-base">
        <div class="card-body card-information">
            <div id="progress-bar">
                <span id="dot-page-1" class="dot">1</span>
                <span id="rectangle-1" class="rectangle"></span>
                <span id="dot-page-2" class="dot">2</span>
                <span id="rectangle-2" class="rectangle"></span>
                <span id="dot-page-3" class="dot">3</span>
                <span id="rectangle-3" class="rectangle"></span>
                <span id="dot-page-4" class="dot">4</span>
            </div>

            <div id="page-0" style="text-align:center">
                <welcome-page-component params=""></welcome-page-component>
            </div>

            <div id="page-1">
                <personal-information-page-component params="firstName: firstName, lastName: lastName, email: email, reenterEmail: reenterEmail, 
                                                     password: password, reenterPassword: reenterPassword"></personal-information-page-component>
            </div>

            <div id="page-2">
                <payment-information-page-component params="cardNumber: cardNumber, cardFirstName: cardFirstName, cardLastName: cardLastName,
                                                    month: month, year: year, address1: address1, address2: address2, city: city, state: state,
                                                    zip: zip"></payment-information-page-component>
            </div>

            <div id="page-3">
                <student-information-page-component params="students: students"></student-information-page-component>
            </div>

            <div id="page-4">
                <payment-plan-selection-page-component params="paymentTypeSelection: paymentTypeSelection, user: user, accountCreationInformation: accountCreationInformation, PLAN_TYPE_VALUES: PLAN_TYPE_VALUES"></payment-plan-selection-page-component>
            </div>

        </div>

        <div id="navigation-buttons">
            <button id="btn-cancel" class="btn btn-secondary btn-left" data-bind="click: cancel">Cancel</button>
            <button id="btn-back" class="btn btn-secondary btn-left" data-bind="click: back">Back</button>
            <button id="btn-start" class="btn btn-success btn-center" data-bind="click: next">Let's Get Started</button>
            <button id="btn-next" class="btn btn-success btn-right" data-bind="click: next">Next</button>
            <button id="btn-done" class="btn btn-success btn-right" data-bind="click: done">Done</button>
        </div>

    </div>
    
</div>
