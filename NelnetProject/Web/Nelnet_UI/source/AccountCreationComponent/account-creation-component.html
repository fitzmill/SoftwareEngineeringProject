<head id="head"></head>
<div>
    <div id="background-image" class="background"></div>
    <div id="background-overlay" class="background"></div>
    <div class="card-base">
        <div class="card-body card-information">
            <div id="progress-bar">
                <span id="dot-page-1" class="dot">1</span>
                <span id="rectangle-1" class="rectangle"></span>
                <span id="dot-page-2" class="dot">2</span>
                <span id="rectangle-2" class="rectangle"></span>
                <span id="dot-page-3" class="dot">3</span>
                <span id="rectangle-3" class="rectangle"></span>
                <span id="dot-page-4" class="dot">4</span>
            </div>

            <div id="info-page-1">
                <form id="form-page-1">
                    <input name="first-name" class="input-account-creation card-left card-half-column" data-bind="value: firstName" placeholder="First Name" type="no-code-chars" required />
                    <input name="last-name" class="input-account-creation card-right card-half-column" data-bind="value: lastName" placeholder="Last Name" type="no-code-chars" required />
                    <input name="email" class="input-account-creation card-full-column" type="email" data-bind="value: email" placeholder="Email" required />
                    <input name="confirm-email" class="input-account-creation card-full-column" type="email" data-bind="value: reenterEmail" placeholder="Confirm Email" equalTo="input[name~='email']" required />
                    <input name="password" class="input-account-creation card-full-column" type="password" data-bind="value: password" placeholder="Password" required />
                    <input name="confirm-password" class="input-account-creation card-full-column" type="password" data-bind="value: reenterPassword" placeholder="Confirm Password" password equalTo="input[name~=password" required />
                </form>
            </div>

            <div id="info-page-2">
                <form id="form-page-2">
                    <input name="cardholder-first-name" class="input-account-creation card-half-column card-left" data-bind="value: cardFirstName" placeholder="Cardholder First Name" type="no-code-chars" required/>
                    <input name="card-holder-last-name" class="input-account-creation card-half-column card-left" data-bind="value: cardLastName" placeholder="Cardholder Last Name" type="no-code-chars" required/>
                    <input name="credit-card-number" class="input-account-creation card-extra-large card-left" data-bind="value: cardNumber" placeholder="Credit Card Number" type="number" required minlength="15" maxlength="19"/>
                    <select name="expire-month" class="select-inline-info-month card-tiny card-left" data-bind="options: $root.dropdownOptions.Months, value: month, optionsCaption: 'MM'" required/>
                    <select name="expire-year" class="select-inline-info-year card-smaller card-left" data-bind="options: $root.dropdownOptions.Years, value: year, optionsCaption: 'YYYY'" required/>
                    <input name="address-1" class="input-account-creation card-full-column" data-bind="value: address1" placeholder="Address Line 1" type="no-code-chars" required/>
                    <input name="address-2" class="input-account-creation card-full-column" data-bind="value: address2" placeholder="Address Line 2 (Optional)" type="no-code-chars"/>
                    <input name="city" class="input-account-creation card-large card-left" data-bind="value: city" placeholder="City" type="no-code-chars" required/>
                    <input name="zip" class="input-account-creation card-small card-left" data-bind="value: zip" placeholder="Zip Code" type="zipcodeUS" required/>
                    <select name="state" class="select-inline-info-state-and-grade card-small card-left" data-bind="options: $parent.dropdownOptions.States, value: state, optionsCaption: 'State'" required/>
                </form>
            </div>

            <div id="info-page-3">
                <form id="form-page-3">
                    <div data-bind="foreach: students">
                        <input class="input-account-creation card-medium card-left" data-bind="value: studentFirstName, attr: {name: 'student-first-name' + $index()}" placeholder="Student First Name" type="no-code-chars" required/>
                        <input class="input-account-creation card-medium card-left" data-bind="value: studentLastName, attr: {name: 'student-last-name' + $index()}" placeholder="Student Last Name" type="no-code-chars" required/>
                        <select class="select-inline-info-state-and-grade card-small card-right" data-bind="options: $root.dropdownOptions.Grades, optionsText: 'text', optionsValue: 'num', value: studentGrade, attr: {name: 'grade' + $index()}, optionsCaption: 'Grade'" required/>
                    </div>
                    <button id="btn-add-student" class="btn btn-primary" data-bind="click: addStudent">Add Another Student</button>
                </form>
            </div>

            <div id="info-page-4">
                <div class="output-account-creation">
                    <h4><b>Please select a payment plan:</b></h4>
                    <div class="radio-button">
                        <input type="radio" name="paymentType" value="MONTHLY" data-bind="checked: paymentType" />
                        <h5 class="radio-button-label" data-bind="text: 'Monthly at $'+monthlyRate()+' (Sept - May)'" />
                    </div>
                    <div class="radio-button">
                        <input type="radio" name="paymentType" value="SEMESTERLY" data-bind="checked: paymentType" />
                        <h5 class="radio-button-label" data-bind="text: 'Semesterly at $'+semesterlyRate()+' (Sept & Feb)'" />
                    </div>
                    <div class="radio-button">
                        <input id="radio-button-3" type="radio" name="paymentType" value="YEARLY" data-bind="checked: paymentType" />
                        <h5 class="radio-button-label" data-bind="text: 'Yearly at $'+yearlyRate()+' (Sept)'"/>
                    </div>
                </div>
            </div>

        </div>

        <div id="navigation-buttons">
            <button id="btn-cancel" class="btn btn-secondary btn-left" data-bind="click: cancel">Cancel</button>
            <button id="btn-back" class="btn btn-secondary btn-left" data-bind="click: back">Back</button>
            <button id="btn-next" class="btn btn-success btn-right" data-bind="click: next">Next</button>
            <button id="btn-done" class="btn btn-success btn-right" data-bind="click: done">Done</button>
        </div>

    </div>
    
</div>
