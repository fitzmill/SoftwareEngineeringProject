<div style="position: relative;">
    <h1>Account Dashboard</h1>
    <button class="btn btn-primary btn-logout" data-bind="click: $parent.logout">Logout</button>

    <h5 id="retryingTransactionError" class="header-input-error" style="display: none;">You have an unresolved transaction, if you haven't already, try updating your payment information below </h5>

    <payment-status-component params ="paymentPlan: paymentPlan, nextPaymentDate: nextPaymentDate, nextPaymentCost: nextPaymentCost"></payment-status-component>

    <payment-information-component params="paymentInfo: paymentInfo, paymentPlan: paymentPlan,
                                   nextPaymentDate: nextPaymentDate, nextPaymentCost: nextPaymentCost,
                                   stopEditing: stopEditing"></payment-information-component>

    <transaction-information-component params="transactions: transactions"></transaction-information-component>

    <billing-information-component params="billingInfo: billingInfo, stopEditing: stopEditing"></billing-information-component>

    <student-information-component params="students: studentInfo, stopEditing: stopEditing, deleteUser: deleteUser"></student-information-component>

    <personal-information-component params="personalInfo: personalInfo, stopEditing: stopEditing"></personal-information-component>

    <!--ConfirmModal-->
    <div id="confirmModal" class="modal fade" role="dialog" aria-hidden="true" data-backdrop="static" data-bind="with: confirmModalData">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Warning</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 data-bind="text: warningMessage"></h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" style="float: right;">Cancel</button>
                    <button class="btn btn-success" data-bind="click: function () { confirmAction(data) }" style="float: right;">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ConfirmModal-->
</div>
