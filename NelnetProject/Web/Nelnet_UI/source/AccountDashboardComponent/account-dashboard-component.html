<div style="position: relative;">
    <h1>Account Dashboard</h1>
    <button class="btn btn-primary btn-logout">Logout</button>

    <div class="card card-account-information-section">
        <div class="card-header">
            <h3 class="header-information-section">Personal Information</h3>
            <button id="btn-edit-personal" class="btn btn-primary btn-edit">Edit</button>
            <button id="btn-save-personal" class="btn btn-success btn-edit" style="display: none;">Save</button>
            <button id="btn-cancel-personal" class="btn btn-default btn-edit" style="display: none;">Cancel</button>
        </div>
        <div class="card-body">
            <h4 data-bind="text: UserFirstName() + ' ' + UserLastName()"></h4>
            <h4 data-bind="text: Email"></h4>
        </div>
    </div>

    <div class="card card-account-information-section">
        <div class="card-header">
            <h3 class="header-information-section">Payment Information</h3>
            <button id="btn-edit-payment" class="btn btn-primary btn-edit edit-payment-inactive" data-bind="click: startEditing">Edit</button>
            <button id="btn-save-payment" class="btn btn-success btn-edit edit-payment-active">Save</button>
            <button id="btn-cancel-edit-payment" class="btn btn-default btn-edit edit-payment-active" data-bind="click: stopEditing">Cancel</button>
        </div>
        <div class="card-body">
            <h5 data-bind="text: 'Payment Plan: ' + PaymentPlan()"></h5>
            <label>Next Payment Due: </label>
            <label class="enMoney" data-bind="text: NextPaymentCost"></label>
            <label data-bind="text: ' on ' + NextPaymentDate()"></label>
        </div>
        <div class="card-footer" style="background-color: white;">

            <div id="payment-information" class="edit-payment-inactive">
                <h5 data-bind="text: CardFirstName() + ' ' + CardLastName()"></h5>
                <h5 data-bind="text: StreetAddress1"></h5>
                <h5 data-bind="text: StreetAddress2"></h5>
                <h5 data-bind="text: City() + ', ' + State() + ' ' + Zip()" style="margin-bottom: 30px;"></h5>

                <h5 data-bind="text: 'XXXX XXXX XXXX ' + CardNumber()"></h5>
                <label data-bind="text: 'Exp: ' + ExpirationMonth() + '/' + ExpirationYear()"></label>
            </div>
            

            <div id="edit-payment-input" class="edit-payment-active">
                <div style="display: block;">
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                </div>

                <input type="text" placeholder="Street Address 1" />
                <input type="text" placeholder="Street Address 2" />
                <input type="text" placeholder="City" />
                <input type="text" placeholder="State (e.g. 'KS')" maxlength="2" />
                <input type="number" placeholder="Zip Code" style="margin-bottom: 30px;" />

                <input type="number" placeholder="Credit Card Number" maxlength="19" />
                <input type="number" placeholder="Exp. Month" maxlength="2" />
                <input type="number" placeholder="Exp. Year" maxlength="2" />
            </div>
        </div>
    </div>

    <div class="card card-account-information-section">
        <div class="card-header">
            <h3 class="header-information-section">Student Information</h3>
            <button id="btn-edit-student" class="btn btn-primary btn-edit edit-student-inactive" data-bind="click: startEditing">Edit</button>
            <button id="btn-save-student" class="btn btn-success btn-edit edit-student-active">Save</button>
            <button id="btn-cancel-edit-student" class="btn btn-default btn-edit edit-student-active" data-bind="click: stopEditing">Cancel</button>
        </div>
        <div data-bind="foreach: Students">
            <div>
                <h5 class="student-info edit-student-inactive" data-bind="text: FirstName() + ' ' + LastName()" style="margin-top: 20px"></h5>
                <h5 class="student-info edit-student-inactive" data-bind="text: 'Grade ' + Grade()"></h5>

                <button class="btn btn-danger edit-student-active" data-bind="click: function(student) { $parent.openConfirmModal(student, 'You are about to delete a student, are you sure?', $parent.deleteStudent) }" style="float:right; margin-right: 10%">Delete Student</button>
                <div class="student-info edit-student-active" style="margin-top: 10px;">
                    <input type="text" placeholder="Student First Name" data-bind="value: FirstName" />
                    <input type="text" placeholder="Student Last Name" data-bind="value: LastName" />
                </div>
                <input class="student-info edit-student-active" type="text" placeholder="Student Grade" data-bind="value: Grade" style="margin-top: 3px; margin-bottom: 10px;" />

            </div>
            

        </div>

        <button class="btn btn-primary edit-student-active" data-bind="click: addStudent">Add Another Student</button>
    </div>

    <div class="card card-account-information-section">
        <div class="card-header">
            <h3 class="header-information-section">Transaction History</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date Due</th>
                        <th>Amount Charged</th>
                        <th>Process State</th>
                        <th>Reason Failed</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!--ConfirmModal-->
    <div id="confirmModal" class="modal fade" role="dialog" aria-hidden="true" data-bind="with: confirmModalData">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Warning</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 data-bind="text: warningMessage"></h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" style="float: right;">Cancel</button>
                    <button class="btn btn-success" data-bind="click: function () { confirmAction(data) }" style="float: right;">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ConfirmModal-->
</div>
