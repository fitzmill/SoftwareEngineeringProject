<div style="position: relative;">
    <h1>Account Dashboard</h1>
    <button class="btn btn-primary btn-logout" data-bind="click: $parent.logout">Logout</button>

    <payment-status-component params="paymentStatus: paymentStatus, paymentPlan: paymentPlan, nextPaymentDate: nextPaymentDate, nextPaymentCost: nextPaymentCost" />

    <transaction-information-component params="transactions: transactions" />

    <payment-information-component params="paymentInfo: paymentInfo, stopEditing: stopEditing" />

    <billing-information-component params="billingInfo: billingInfo, stopEditing: stopEditing" />

    <student-information-component params="students: studentInfo, stopEditing: stopEditing, deleteUser: deleteUser" />

    <personal-information-component params="personalInfo: personalInfo, stopEditing: stopEditing" />

    <!--ConfirmModal-->
    <div id="confirmModal" class="modal fade" role="dialog" aria-hidden="true" data-backdrop="static" data-bind="with: confirmModalData">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Warning</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 data-bind="text: warningMessage"></h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" style="float: right;">Cancel</button>
                    <button class="btn btn-success" data-bind="click: function () { confirmAction(data) }" style="float: right;">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!--/ConfirmModal-->
</div>
