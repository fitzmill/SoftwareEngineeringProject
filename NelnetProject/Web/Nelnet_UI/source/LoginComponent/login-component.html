<div>
    <div id="background-image" class="background"> </div>
    <div id="background-overlay" class="background"> </div>
    <div id="card-login">
        <div class="card">
            <div class="card-body">
                <label class="label-login-header">Tuition Assistant</label>
                <label class="label-login-subheader">Sign in</label>

                <label id="label-invalid-info" style="color: indianred; display: none">Invalid email/password. Please try again.</label>
                <input name="email" class="input-login" type="email" data-bind="value: email" placeholder="Email" required/>
                <input name="password" class="input-login" type="password" data-bind="value: password" placeholder="Password" required/>
                <button id="btn-login" class="btn btn-success btn-center" data-bind="click: login">Submit</button>
                <button class="btn btn-primary btn-center" onclick="window.location.href='#account-creation'">Create Account</button>
            </div>
        </div>
        <label style="text-align: center; display: block; color: white">&copy; 2018 Nelnet</label>
    </div>
</div>
